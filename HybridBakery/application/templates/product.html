<!-- inherits from layout.html template -->
{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
<h1> Bwello</h1>
<!-- this block of content drops into placeholder in layout.html -->
{% block body_content %}
<div>
{% for product in product %}
   <p>{{product.product_name}} {{product.price}} {{product.product_description}}</p>
{% endfor %}
    <br>
    {{ message }}
</div>
{% endblock %}
</body>
</html>
