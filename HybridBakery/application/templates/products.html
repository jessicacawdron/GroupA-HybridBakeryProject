<div class="product-container">
    <div class="row">
        {% for product in product %}
        {% set img = '{}.jpg'.format(product.product_name) %}
        <div class="col-sm-4">
            <div class="card">
                <div class="card-image">
                    <img src="{{ url_for('static', filename='/images/' + img) }}" alt="{{product.product_name}}" class="card-img-top"  style="height: 10%">
                    <div class="image-overlay">
                        <div class="product-text">{{product.product_description}}</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="card-title">
                                {{product.product_name}}<br>£{{product.price}}
                            </div>
                        </div>
                        <div class="col-6">
                            <a href="/products/{{product.product_name}}" class="btn product-btn"><span>View Product</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
